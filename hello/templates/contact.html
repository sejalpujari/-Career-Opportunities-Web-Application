{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block body %}
<style>
    /* Style the container of messages */
    .messages {
        list-style-type: none;
        padding: 0;
        margin: 1px 0;
    }
    
    /* Style each message */
    .messages li {
       
        margin-bottom: 10px;
        border-radius: 5px;
        font-size: 16px;
    }
    
    /* Success message */
    .messages li.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
</style>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="container-fluid text-center">
    <img src="https://venstartech.com/assets/images/contact-us.jpg" alt="Contact Us Image" width="900" height="300" class="img-fluid">
    <h1 class="mt-3">Contact Us</h1>
</div>

<div class="container px-4 py-4">
    <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        
        
       
            
            <div class="mb-3">
                <label for="contact_reason" class="form-label">Reason for Contacting</label>
                <select class="form-select" id="contact_reason" name="contact_reason" required>
                    <option value="1">General Inquiry</option>
                    <option value="2">Feedback</option>
                    <option value="3">Support</option>
                </select>
            </div>
        
        
          
       

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Describe your issue or inquiry" required></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>


{% endblock %}
