<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{% if login_failed %}https://media.tenor.com/LeW8HYsSVqUAAAAM/baby.gif{% else %}https://images.unsplash.com/photo-1629904869392-ae2a682d4d01?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzQ3fHxwZW9wbGUlMjB3b3JraW5nJTIwaW4lMjBvZmZpY2V8ZW58MHx8MHx8fDA%3D{% endif %}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);  /* Semi-transparent background */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .alert {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    {% if not login_failed %}
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            {% if messages %}
                <div class="alert alert-danger mt-3">
                    {% for message in messages %}
                        <p class="mb-0">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    {% else %}
        <!-- Display the background image for failed login attempt -->
    {% endif %}
</body>
</html>
